<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font-awesome</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->

	<style>
		span[class="fa fa-facebook"] {
			background: #551A8B;
			font-size: 24px;
			color: white;
			
			padding: 5px 5px 0 12px;
			border-radius: 8px;
		}

	</style>
	
</head>
<body>
	<p>
		<span class="fa fa-file-o fa-3x">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Pariatur incidunt impedit ea, mollitia repudiandae quam, dolorum! Aliquam, nemo neque labore quisquam voluptatum velit placeat sed praesentium optio odit. Ab, soluta!</span>
	</p>

	<button><span class="fa fa-usd"></span>купить
	</button>

	<button><span class="fa fa-usd fa-spin"></span>купить
	</button>
	<span class="fa fa-battery-half"></span>TEXT
	<span class="fa fa-battery-full"></span>TEXT
	<span class="fa fa-spinner fa-pulse fa-2x fa-fw"></span>
	<span class="fa-stack fa-lg">
		<i class="fa fa-camera fa-stack-1x"></i>
		<i class="fa fa-ban fa-stack-2x text-danger fa-spin"></i>
	</span>
	<span class="fa fa-facebook"></span>
</body>
</html>
